<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background Change</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/arrow.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:wght@400;600;700;800&display=swap');
            body {
                font-family: 'Poppins', monospace;
                border-top: 1px solid transparent;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="img-box">
            <img src="img/transparent.png" width="100%">
            <div class="img-wrap">
                <img src="img/original.jpg" width="100%" id="originalImg">
            </div>

            <span id="line">
                <img src="img/arrow.png" class="arrow">
            </span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

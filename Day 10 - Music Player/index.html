<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="468-thumbnail.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            border-top: 1px solid transparent;
        }
    </style>
</head>
<body class="bg-[#262a2f] flex justify-center items-center h-screen">
    <div class="w-[100%] h-[100vh] flex align-middle justify-center flex-wrap">
        <div class="bg-[#ffe0e5] w-[400px] h-fit px-[25px] pt-[35px] pb-[80px] align-middle text-center">
            <nav>
                <div class="circle">
                    <i class="bi bi-chevron-left"></i>
                </div>
                <div class="circle">
                    <i class="bi bi-list"></i>
                </div>
            </nav>
            <img src="468-thumbnail.png" class="w-[220px] mx-auto rounded-[50%] border-[8px] border-solid border-[#fff] shadow-lg">
            <div class="flex flex-col justify-center mt-[20px]">
                <h1 class="text-[20px] font-semibold text-[#333]">Dreamy</h1>
                <p class="text-[#333] text-[14px]">Spiring</p>
                <audio id="song">
                    <source src="Spiring - Dreamy.mp3" type="audio/mpeg">
                </audio>
                <input type="range" value="0" id="progress">
                <div class="controller">
                    <div><i class="bi bi-skip-backward-fill"></i></div>
                    <div onclick="playPause()"><i class="bi bi-play-fill" id="ctrlIcon"></i></div>
                    <div><i class="bi bi-fast-forward-fill"></i></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/play.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:wght@400;600;700;800&display=swap');
            body {
                font-family: 'Poppins', monospace;
                border-top: 1px solid transparent;
            }
    </style>
</head>
<body>
    <div class="container">
        <img src="img/logo.png" class="logo">
        <div class="content">
            <p>Website Is Under Maintenance</p>
            <h1>We're <span>Launching</span> Soon</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Second</span>
                </div>
            </div>
            <button type="button">Learn More <img src="img/triangle.png"></button>
        </div>
        <img src="img/rocket.png" class="rocket">
    </div>
    <script src="script.js"></script>
</body>
</html>

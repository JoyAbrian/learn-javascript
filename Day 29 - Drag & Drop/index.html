<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:wght@400;600;700;800&display=swap');
            body {
                font-family: 'Poppins', monospace;
                border-top: 1px solid transparent;
            }
    </style>
</head>
<body>
    <div class="container">
        <div id="left">
            <div class="list" draggable="true">
                <img src="drag_drop_icon.png"> List Item 1
            </div>
            <div class="list" draggable="true">
                <img src="drag_drop_icon.png"> List Item 2
            </div>
            <div class="list" draggable="true">
                <img src="drag_drop_icon.png"> List Item 3
            </div>
            <div class="list" draggable="true">
                <img src="drag_drop_icon.png"> List Item 4
            </div>
        </div>
        <div id="right"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

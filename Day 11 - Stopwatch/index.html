<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:wght@400;600;700;800&display=swap');
        body {
            font-family: 'Courier Prime', monospace;
            border-top: 1px solid transparent;
        }
    </style>
</head>
<body class="bg-[#edeaff]">
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="img/stop.png" onclick="watchStop()">
            <img src="img/start.png" onclick="watchStart()">
            <img src="img/reset.png" onclick="watchReset()">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
